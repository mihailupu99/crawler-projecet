<!-- app/web/templates/partials/article_compare.html -->
<div class="border-t bg-gray-50">
  <div class="p-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Original -->
      <section class="bg-white rounded-xl border p-4 space-y-3">
        <h3 class="text-sm font-semibold text-gray-700">Original</h3>
        {% set img = article.local_image_web or article.image_url %} {% if img
        %}
        <img
          src="{{ img }}"
          alt=""
          class="w-full rounded-lg object-contain max-h-80"
        />
        {% else %}
        <div
          class="h-40 bg-gray-100 rounded-lg flex items-center justify-center text-gray-400"
        >
          no image
        </div>
        {% endif %} {% if article.original_text %}
        <pre
          class="text-sm leading-relaxed whitespace-pre-wrap max-h-64 overflow-auto"
        >
{{ article.original_text }}</pre
        >
        {% else %}
        <div class="text-sm text-gray-500">no text</div>
        {% endif %}
      </section>

      <!-- Generated (right side) -->
      <section
        id="gen-{{ article.id }}"
        class="bg-white rounded-xl border p-4 space-y-4"
      >
        {% include "partials/generated_panel.html" %}
      </section>
    </div>
  </div>
</div>
